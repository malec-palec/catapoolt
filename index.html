<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PAWS</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #c {
        background-color: #000000;
        border: 2px solid #333;
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        cursor: default;
        transition: cursor 0.1s ease;
        touch-action: none; /* Prevent default touch behaviors */
        user-select: none; /* Prevent text selection */
        -webkit-user-select: none;
        -webkit-touch-callout: none; /* Prevent iOS callout menu */
      }

      /* Responsive design - maintain aspect ratio */
      @media (max-width: 850px) {
        #c {
          max-width: 95vw;
          max-height: 95vh;
        }
      }

      @media (max-height: 650px) {
        #c {
          max-width: 95vw;
          max-height: 90vh;
        }
      }

      /* For very small screens */
      @media (max-width: 600px) {
        #c {
          max-width: 100vw;
          max-height: 100vh;
          border: none;
        }

        body {
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <canvas id="c" width="800" height="600"></canvas>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
